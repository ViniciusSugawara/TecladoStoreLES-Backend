<!DOCTYPE html>
<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="~{admin/fragments/layout}"
>
<head>
    <title>Atualizar senha</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="container" id="cadastro">
        <form action="/user/profile" method="GET">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="form-group col-sm-4">
                    <label for="senha">Senha Anterior</label>
                    <input
                            type="password"
                            class="form-control"
                            id="senha"
                            name="senha"
                            value=""
                    />
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="repetirSenha">Nova senha</label>
                    <input
                            type="password"
                            class="form-control"
                            id="repetirSenha"
                            name="repetirSenha"
                            value=""
                    />
                    <div class="invalid-feedback"></div>
                </div>

            </div>

            <div class="row d-flex justify-content-end">

                <button type="submit" class="btn btn-primary btn-sm col-sm-2">Salvar</button>
            </div>
        </form>
        <a href="/user/profile" class="btn button btn-dark"> Retornar </a>
    </div>

</section>
</body>
</html>
