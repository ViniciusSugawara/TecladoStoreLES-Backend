<!DOCTYPE html>
<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="~{admin/fragments/layout}"
>
<head>
    <title>Adicionar cartão</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="container">
<form
>
    <div class="row">
        <div class="form-group col-sm-3">
            <label for="nome">Numeros do cartão</label>
            <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Nome Completo"
                    autofocus="autofocus"
                    value="1234 1234 1234 1234"
            />
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group col-sm-3">
            <label for="email">Nome impresso no cartão</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    value="Nome mock"
            />
            <div class="invalid-feedback"></div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-2">
            <label for="tipoendereco"> Bandeira do cartão </label>
            <select
                    id="tipoendereco"
                    class="form-control"
            >
                <option class="form-control" th:value="RESIDENCIAL">
                    Visa
                </option>
                <option class="form-control" th:value="COBRANCA">
                    Mastercard
                </option>
                <option class="form-control" th:value="ENTREGA">American Express</option>
            </select>
        </div>
        <div class="form-group col-sm-2">
            <label for="genero">Código de segurança</label>
            <input
                    type="text"
                    class="form-control"
                    id="genero"
                    name="genero"
                    value="123"
            />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Marcar como preferêncial
            </label>
        </div>
    </div>
    <div class="row d-flex justify-content-center">

        <button type="submit" class="btn btn-primary btn-sm col-sm-2">Salvar</button>
    </div>
</form>
    <a href="/user/profile" class="btn button btn-dark"> Retornar </a>
    </div>
</section>

</body>
</html>
