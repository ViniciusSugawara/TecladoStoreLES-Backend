<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/fragments/layout}">
<head>
  <title>Cadastro de cliente</title>  <!-- Bootstrap core CSS -->
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
  <div class="page-header">
    <nav class="navbar navbar-expand-md navbar-top bg-light">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav">
          <li class="nav-item active"><i class="oi oi-caret-right"></i>
            <span>Atualizar cliente</span></li>
        </ul>
      </div>
      <a class="btn btn-primary btn-md"
         href="/admin/clients" role="button"> <span
              class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
        <span>Listar Clientes</span>
      </a>
    </nav>
  </div>

  <div class="container" id="cadastro">
    <form th:action="@{/admin/clients/{id}(id=${cliente.id})}"
          th:object="${cliente}" th:method="PUT"
          >
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="nome">Nome</label>
          <input type="text"
                 class="form-control"
                 id="nome"
                 placeholder="Nome Completo"
                 autofocus="autofocus"
                 th:field="*{nome}"
                 value=""/>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group col-sm-6">
          <label for="email">Email</label>
          <input type="text"
                 class="form-control"
                 id="email"
                 name="email"
                 th:field="*{email}"
                 value=""/>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label for="cpf">CPF</label>
          <input type="text"
                 class="form-control"
                 data-mask="###.###.###-##"
                 id="cpf"
                 name="email"
                 th:field="*{cpf}"
                 maxlength="14"
                 value=""/>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group col-sm-2">
          <label for="datanascimento">Data de nascimento</label>
          <input type="text"
                 class="form-control"
                 data-mask="##/##/####"
                 placeholder="dd/mm/yyyy"
                 id="datanascimento"
                 name="datanascimento"
                 th:field="*{dataNascimento}"
                 value="01-02-2023"/>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group col-sm-2">
          <label for="genero">GÃªnero</label>
          <input type="text"
                 class="form-control"
                 id="genero"
                 name="genero"
                 th:field="*{genero}"
                 value=""/>
        </div>
      </div>
      <div class="row">
      </div>
      <button type="submit" href="../" class="btn btn-primary btn-sm">Salvar</button>
    </form>
  </div>
</section>
</body>
</html>
